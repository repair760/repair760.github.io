<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		
        <title>Repair 760</title>
		
		<!--<style> .mySlides {display:none;} </style>-->
		
    </head>
	
    <body>
		<div align="center">
			<img src="https://repair760.github.io/images/Repair760_logo.png" width="30%" alt="logo">
		</div>
		
		<h2 style="text-align:center;">Slideshow</h2>
		<!--<div class="content w3-display-container">-->
		<div>
			<img class="mySlides" src="https://repair760.github.io/images/Repair760_logo.png" 			style="width:100%">
			<img class="mySlides" src="https://repair760.github.io/images/Repair760_Contact_face.png" 	style="width:100%">
		</div>
		
		<script>
			var myIndex = 0;
			carousel();

			function carousel() 
			{
				var i;
				var x = document.getElementsByClassName("mySlides");
				
				for (i = 0; i < x.length; i++) 
				{
					x[i].style.display = "none";  
				}
				
				myIndex++;
				
				if (myIndex > x.length) 
				{
					myIndex = 1;//;added
				}    
				
				x[myIndex-1].style.display = "block";  
				setTimeout(carousel, 3000); // Change image every 3 seconds
			}
		</script>		
	</body>
</html>
